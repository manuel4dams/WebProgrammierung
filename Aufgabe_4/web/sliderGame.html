<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Verschiebespiel</title>
    <link rel="stylesheet" type="text/css" href="sliderGame.css">
    <script src="sliderGame.js"></script>
</head>
<body>
<main>
    <header>Verschiebespiel</header>
    <br>
    <table id="buttons" class="grid">
        <tr>
            <td>
                <button type="button" class="number" id="button_1">1</button>
            </td>
            <td>
                <button type="button" class="number" id="button_2">2</button>
            </td>
            <td>
                <button type="button" class="number" id="button_3">3</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="number" id="button_4">4</button>
            </td>
            <td>
                <button type="button" class="number" id="button_5">5</button>
            </td>
            <td>
                <button type="button" class="number" id="button_6">6</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="number" id="button_7">7</button>
            </td>
            <td>
                <button type="button" class="number" id="button_8">8</button>
            </td>
            <td>
                <button type="button" class="number" id="button_9"></button>
            </td>
        </tr>
    </table>
    <br>
    <p>Anzahl der Verschiebungen:
        <a id="counter"></a>
    </p>
    <br>
    <button type="button" id="newGameButton">Neues Spiel Starten</button>
    <br>
</main>
</body>
</html>
